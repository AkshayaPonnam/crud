            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item">

      <main>
         <div class="container mt-3 col-6"><!--mt->margintop , col represents size-->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter Fruits">
          <button id="add" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
        </div>

    <ul id="parent" class="list-group">
        <li class="list-group-item d-flex justify-content-between" >
            <h3 class="flex-grow-1">oranges</h3>
            <button class="btn btn-warning mx-2"onclick="Editfruit(this)">Edit</button><!--mx-margin-->

        <button class="btn btn-danger" onclick="removefruit(this)">remove</button></li>
      </ul>
    </div>
        </main>
        <script>
            let add=document.getElementById("add")
            let parent=document.getElementById("parent")

            add.addEventListener('click',function(e){
              if(parent.children[0].className=="emptyMsg"){
                parent.children[0].remove()
              }
            let cb=e.currentTarget;
            let ci=cb.previousElementSibling;
            let cf=ci.value
            let n=document.createElement('li');
                // n.classList.add('list-group-item');
                n.className="list-group-item d-flex justify-content-between" 
                n.innerHTML=`<h3 class="flex-grow-1">${cf}</h3>
            <button class="btn btn-warning mx-2">Edit</button><!--mx-margin-->

        <button class="btn btn-danger" onclick="removefruit(this)">remove</button></li>`;
                                parent.appendChild(n)
            })
            function removefruit(e1){
              e1.parentElement.remove() 
              let parent=document.getElementById("parent")
              if(parent.children.length<=0){
                let n1=document.createElement("h3")
                n1.classList.add("emptyMsg")
                n1.textContent="Nothing is there,add if needed"
                parent.append(n1)
              }
            }
            function Editfruit(e1){
              if(e1.textContent=="Done"){
                e1.textContent="Edit"
                let c3=e1.previousElementSibling.value
                let c4=document.createElement('h3');
                c4.className="flex-grow-1"
                c4.textContent=c3
                e1.parentElement.replaceChild(c4,e1.previousElementSibling)
              }
              else{
              e1.textContent="Done"
            let c1=e1.previousElementSibling.textContent
            let c2=document.createElement('input');
            c2.type="text"
            c2.placeholder="Fruit Name"
            c2.className="form-control"
            c2.value=c1;
            e1.parentElement.replaceChild(c2,e1.previousElementSibling)
            }
          }
        </script>
